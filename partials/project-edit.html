<div class="row">
        <div class="large-6 columns">
            <div class="row">
                <form name="metaForm" novalidate class="simple-form" ng-repeat="meta in edit_meta.meta">
                    <div class="large-12 columns">
                        <label>{{meta.name}}
                            <input type="text" name="{{meta.name}}" value="{{meta.data}}" />
                        </label>
                    </div>
                </form>
            </div>
        </div> 
        <div class="large-6 columns">
            <code>
                <p ng-repeat="meta in edit_meta.meta">
                    &lt;meta name="{{meta.name}}" value="{{meta.data}}" /&gt;
                </p>
            </code>
        </div>
    </div>
