<div name="edit" role="form">
<!-- Changing the above element to a form hides all the edit fields -->
<h2>Project Meta</h2>
<div class="row">
        <div class="large-6 columns">
            <div class="row">
                <form name="metaForm" novalidate class="simple-form">
                    <div class="large-12 columns" ng-repeat="(key, value) in edit_meta.meta">
                        <div class="row collapse prefix-radius">
                            <div class="small-3 columns">
                                <label class="prefix" for="{{key}}">{{key}}</label>
                            </div>
                            <div class="small-9 columns">
                                <input type="text" name="{{key}}" value="{{value}}" />
                            </div>
                        </div>
                    </div>
            </div>
        </div> 
        <div class="large-6 columns">
            <code>
                <p ng-repeat="(key, value) in edit_meta.meta">
                    &lt;meta name="{{key}}" value="{{value}}" /&gt;
                </p>
            </code>
        </div>
    </div>
    <div class="hidden">
    <input type="text" name="object" ng-model="object" ng-init="object='project'" />
    <input type="text" name="action" ng-model="action" ng-init="action='edit'" />
    </div>
    <button ng-disabled="progress.active()" ng-click="submit(edit)">Submit</button>
</form>
