<div>
<h2>Projects</h2>
<ul>
  <li><a href="#/projects/create">Create a project</a></li>
</ul>
<h3>Edit a project</h3>
<ul>
    <li ng-repeat="(slug, name) in projects"><a href="#/projects/edit/{{slug}}">{{name}}</a></li>
</ul>
<h3>Delete a project</h3>
<ul>
    <li ng-repeat="(slug, name) in projects"><a href="#/projects/delete/{{slug}}">{{name}}</a></li>
</ul>
</div>
