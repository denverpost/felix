<div>
<h2>Projects</h2>
<ul>
  <li><a href="#/project/create">Create a project</a></li>
</ul>
<h3>Edit a project</h3>
<ul>
    <li ng-repeat="(slug, name) in projects"><a href="#/project/{{slug}}/edit">{{name}}</a></li>
</ul>
<h3>Delete a project</h3>
<ul>
    <li ng-repeat="(slug, name) in projects"><a href="#/project/{{slug}}/delete">{{name}}</a></li>
</ul>
</div>
